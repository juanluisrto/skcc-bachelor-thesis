apply plugin: 'com.android.application'


repositories {
    maven {
        url 'https://google.bintray.com/tensorflow'
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.slagkryssaren.skcc.android"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    aaptOptions {
        noCompress "tflite"
    }


    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

ext {
    supportLibVersion = '26.1.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'


    implementation 'org.tensorflow:tensorflow-android:+' //tf mobile
    implementation 'org.tensorflow:tensorflow-lite:+' //tf lite :+@aar

    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar' //statistics library (much nicer)
    implementation 'com.google.code.gson:gson:2.7' //any object to Json
    //compile 'com.felipecsl.asymmetricgridview:library:2.0.1'


    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.github.ceryle:FitGridView:v1.0.5'
    testImplementation 'junit:junit:4.12'
}
